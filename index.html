  <body class="h-screen w-screen flex flex-col">
    <header class="h-1/3 flex flex-col justify-center items-center p-4 shadow-2xl bg-rose-600 text-white">
        <h1 class="text-3xl font-bold p-3">Online Pokedex</h1>
        <div class="p-2 border-2 border-rose-700 border-l-rose-400 border-t-rose-400 bg-rose-500 rounded-lg" id="panel">
            <p class="mb-2">Enter the name of any pokemon!</p>
            <form class="group/form flex justify-center flex-wrap flex-col gap-4 ">
                <div class="flex justify-center gap-1 text-black">
                  <input placeholder="Ditto" class="peer border px-4 py-1 rounded-lg z-10" type="text" />
                  <button type="submit" class="border px-6 py-3 rounded-lg bg-emerald-600 relative bottom-0 shadow-sm hover:bottom-0.5 hover:shadow-none transition-all focus:bottom-0.5 peer-focus:bottom-0.5">
                    <img class="invert" width="24" height="24" src="https://img.icons8.com/material/24/search.png" alt="magnifying glass"/>
                  </button>
                </div>
                <div>
                  <button id="lucky" class="border p-1 rounded-lg bg-gray-100 relative bottom-0 shadow-sm hover:bottom-0.5 hover:shadow-none transition-all">
                    <abbr title="Random"><img width="24" height="24" src="https://img.icons8.com/material/24/dice.png" alt="dice"/></abbr>
                  </button>
                </div>
            </form>
        </div>
    </header>
    <main class="flex justify-center bg-gray-200 py-4">
